---
Name: mysite
After:
  - 'framework/*'
  - 'cms/*'
---
# YAML configuration for SilverStripe
# See http://doc.silverstripe.org/framework/en/topics/configuration
# Caution: Indentation through two spaces, not tabs
Member:
  extensions:
    - MemberExtension
BlogEntry:
  extensions:
    - BlogEntryMemberExtension
Blog_Controller:
  extensions:
    - Blog_ControllerExtension
Page_Controller:
  extensions:
    - SS_MinifiedResponseExtension
FilesystemPublisher:
    static_base_url: https://studentlife.uiowa.edu
---
Only:
  environment: 'dev'
---
alternate_protocol: 'http'
---
Except:
  environment: 'dev'
---
Director:
  alternate_protocol: 'https'